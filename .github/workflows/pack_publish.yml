name: Pack & Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        shell: pwsh
        run: |
          [xml]$nuspec = Get-Content mandelbulber2/mandelbulber2.nuspec
          $currentVersion = $nuspec.package.metadata.version
          Write-Host "Current version: $currentVersion"

          # Get version from previous commit
          $previousNuspec = git show HEAD~1:mandelbulber2/mandelbulber2.nuspec 2>$null
          if ($LASTEXITCODE -eq 0 -and $previousNuspec) {
            [xml]$prevXml = $previousNuspec
            $previousVersion = $prevXml.package.metadata.version
            Write-Host "Previous version: $previousVersion"

            if ($currentVersion -ne $previousVersion) {
              Write-Host "Version changed from $previousVersion to $currentVersion"
              "new_version=true" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "Version unchanged, skipping publish"
              "new_version=false" >> $env:GITHUB_OUTPUT
            }
          } else {
            Write-Host "Could not get previous version (new repo or nuspec renamed), publishing"
            "new_version=true" >> $env:GITHUB_OUTPUT
          }
          exit 0

      - name: Pack
        if: steps.version_check.outputs.new_version == 'true'
        run: choco pack
        working-directory: mandelbulber2

      - name: Publish
        if: steps.version_check.outputs.new_version == 'true'
        shell: pwsh
        env:
          CHOCO_SECRET: ${{ secrets.CHOCO_SECRET }}
        run: choco push mandelbulber2/*.nupkg --source "https://push.chocolatey.org/" --api-key "$env:CHOCO_SECRET"
